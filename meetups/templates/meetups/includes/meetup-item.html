<li class="meetup-item">

    <div class="meetup-summary">
      <div class="meetup-image">
        <img src="" alt="}">
      </div>
      <div class="meetup-details">
        <h3>{{ meetup.title }}</h3>

      <a href="{% url 'meetup-detail' slug=meetup_slug %}" class="btn">More Details</a>

{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>All meetups</title>
    <link rel="stylesheet" href="{% static 'meetups/styles/base.css' %}">
    <link rel="stylesheet" href="{% static 'meetups/styles/all-meetups.css' %}">
</head>
<body>
<header id="main-header"><nav><a href="/meetups" id="main-logo">DjangoMeetups</a></nav></header>
<h1>we got great meetups coming up!</h1>
<p>Find the one that best suits your needs!</p>
<main>
    <section>
        <h2>Upcoming Meetups!</h2>
        <ol>
            {% for meetup in meetups %}
            <li class="meetup-item">
                <article>
                    <div class="meetup-summary">
                        <div class="meetup-image">
                            <img src="" alt="">
                        </div>
                        <div class="meetup-details">
                            <h3>{{ meetup.title }}</h3>
                            <address>{{ meetup.location }}</address>
                        </div>
                    </div>
                    <div class="meetup-actions">
                        <a href="" class="btn">More Details</a>
                    </div>
                </article>
            </li>

            {% endfor %}
        </ol>
    </section>

</main>

</body>
</html>
